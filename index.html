<!DOCTYPE html>
<html lang="en">
<head>
   <script src="https://use.fontawesome.com/37ce8ae0f0.js"></script>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="Patti W">
   <title>The Monkees' Star Collector</title>
   <link rel="stylesheet" href="styles/styles.css">
   <link rel="stylesheet" href="styles/grid.css">
</head>
<body>
   <header>
      <div class="container">
         <img src="images/header-logo.png" id="logo">
         <h1>Star Collector</h1>
      </div>
   </header>

   <main>
      <div class="container" id="collector-box">
         <nav>
            <h2>Who's your fav Monkee?</h2>
            <button type="button"><a href="">Davy</a></button>
            <button type="button"><a href="">Mike</a></button>
            <button type="button"><a href="">Peter</a></button>
            <button type="button"><a href="">Micky</a></button>
         </nav>
         <table>
            <tr>
               <td class="davy"></td>
               <td class="mike"></td>
               <td class="davy"></td>
               <td class="mike"></td>
            </tr>
            <tr>
               <td class="peter"></td>
               <td class="micky"></td>
               <td class="peter"></td>
               <td class="micky"></td>
            </tr>
            <tr>
               <td class="mike"></td>
               <td class="davy"></td>
               <td class="mike"></td>
               <td class="davy"></td>
            </tr>
            <tr>
               <td class="micky"></td>
               <td class="peter"></td>
               <td class="micky"></td>
               <td class="peter"></td>
            </tr>
         </table>


      </div>
   </main>

   <footer>
      <div class="container">
         Copyright 2022 Patti W
      </div>
   </footer>
   
   <script src="scripts/scripts.js"></script>
</body>
</html>
